<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Mackdonald Shiwani</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 25%;
            background: black;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: flex-start;
            position: fixed;
            left: -25%;
            top: 0;
            transition: left 0.5s ease-in-out;
        }

        .sidebar.show {
            left: 0;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
            margin-top: 50px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .sidebar nav ul {
            list-style: none;
            padding: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: -10px;
        }

        .sidebar nav ul li {
            margin: 15px 0;
            text-align: center;
            width: 100%;
        }

        .sidebar nav ul li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            width: 100%;
            transition: all 0.3s ease-in-out;
        }

        .sidebar nav ul li a:hover,
        .sidebar h2:hover {
            color: orange;
            background: rgba(255, 165, 0, 0.2);
            border-radius: 5px;
        }

        /* Toggle button */
        .toggle-btn {
            position: fixed;
            left: 10px;
            top: 10px;
            background: orange;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            z-index: 10;
        }

        .toggle-btn:hover {
            background: darkorange;
        }

        /* Highlight active menu item */
        .sidebar nav ul li a.active {
            color: orange;
            background: rgba(255, 165, 0, 0.2);
            border-radius: 5px;
        }

        footer {
            background: black;
            color: white;
            text-align: center;
            bottom: 0;
            padding: 10px;
            width: 100%;
            margin-top: auto; /* Ensure it sticks to the bottom */
        }

        /* Content Section */
        .content {
            width: 100%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: url('pic4.avif') no-repeat center center/cover;
            color: white;
            overflow-y: auto;
            transition: margin-left 0.5s ease-in-out;
        }

        .sidebar.show ~ .content {
            margin-left: 25%;
        }

        .contact-info {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .contact-form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 50%;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form button {
            width: 100%;
            padding: 10px;
            background: orange;
            border: none;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Change Send a Message to black */
        .contact-form h2 {
            color: black;
        }
    </style>
</head>
<body>
    <button class="toggle-btn" onclick="toggleSidebar()">â˜° Menu</button>

    <div class="container">
        <aside class="sidebar">
            <h2>MACKDONALD SHIWANI</h2>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="education.html">Education</a></li>
                    <li><a href="interest.html">Interests</a></li>
                    <li><a href="project.html">Project</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </aside>
        <main class="content">
            <h1>Contact Me</h1>
            <div class="contact-info">
                <p>Phone: +254705115787</p>
                <p>Email: <a href="mailto:Shiwanimackdonald@gmail.com" style="color: white;">Shiwanimackdonald@gmail.com</a></p>
            </div>
            <form class="contact-form">
                <h2>Send a Message</h2>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send</button>
            </form>
        </main>
    </div>

    <script>
        function toggleSidebar() {
            document.querySelector('.sidebar').classList.toggle('show');
        }
    </script>
</body>
</html>
